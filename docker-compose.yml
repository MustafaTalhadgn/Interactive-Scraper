version: '3.8'

networks:
  cti-network:
    driver: bridge
    internal: false  

volumes:
  postgres-data: 
  
services:

  tor:
    image: peterdavehello/tor-socks-proxy:latest
    container_name: cti-tor-gateway
    networks:
      - cti-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 9150 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: cti-database
    networks:
      - cti-network
    environment:
      POSTGRES_DB: cti_data
      POSTGRES_USER: cti_user
      POSTGRES_PASSWORD: admin  
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cti_user -d cti_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  scraper:
    platform: linux/amd64
    build:
      context: ./
      dockerfile: internal/scraper/Dockerfile
    container_name: cti-scraper
    networks:
      - cti-network
    depends_on:
      tor:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      TOR_PROXY: cti-tor-gateway:9150
      DB_HOST: cti-database           
      DB_PORT: 5432
      DB_NAME: cti_data
      DB_USER: cti_user
      DB_PASSWORD: admin            
      SCRAPER_INTERVAL: 1h  
      REQUEST_TIMEOUT: 60s
      MAX_RETRIES: 3
      RATE_LIMIT_RPS: 1
      LOG_LEVEL: info
      HEALTH_PORT: 8081
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./logs:/app/logs
      
  api:
    build:
      context: ./
      dockerfile: internal/api/Dockerfile
    container_name: cti-api
    networks:
      - cti-network
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"  
    environment:
      DB_HOST: cti-database       
      DB_PORT: 5432
      DB_NAME: cti_data
      DB_USER: cti_user
      DB_PASSWORD: admin           
      API_PORT: 8080    
      GIN_MODE: release
      JWT_SECRET: admin159          
      TOR_PROXY: cti-tor-gateway:9150
      TOR_CONTROL_PORT: cti-tor-gateway:9051
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
      build:
        context: ./dashboard
      container_name: cti-dashboard
      networks:
        - cti-network
      depends_on:
        postgres:
          condition: service_healthy
        api:
          condition: service_healthy
      ports:
        - "5173:80" 
      environment:
        - VITE_API_URL=http://localhost:8080/api
      restart: unless-stopped